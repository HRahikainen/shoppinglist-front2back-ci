version: "3"
services:
  shopping_app:
    container_name: shopping_list
    restart: always
    build: .
    command: npm test
    ports:
      - "3000:3000"
    links:
      - mongo
    depends_on:
      - mongo

  mongo:
    container_name: mongo
    image: mongo:latest
    ports:
      - "27017"
